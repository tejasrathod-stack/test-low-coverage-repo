    pull_request:                                                                                                                                                 
      branches: [main, master]                                                                                                                                    
    workflow_dispatch:                                                                                                                                            
                                                                                                                                                                  
  jobs:                                                                                                                                                           
    ai-tests:                                                                                                                                                     
      uses: Tejas4560/Tech_Demo/.github/workflows/ai-test-pipeline.yml@Test3                                                                                      
      with:                                                                                                                                                       
        min_coverage: 90                                                                                                                                          
