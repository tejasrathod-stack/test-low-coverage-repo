
name: AI Test Generation
on:
  workflow_dispatch:

jobs:
  run-tests:
    uses: tejasrathod-stack/improved-testgen/.github/workflows/ai-test-pipeline-v2.yml@bugfix/stable-v1.0-fixes
    permissions:
      contents: write
      pages: write
      id-token: write
      pull-requests: write
    with:
      min_coverage: '80'
      auto_push_tests: 'true'
      tests_branch: 'ai-generated-tests'
      pipeline_branch: 'bugfix/stable-v1.0-fixes'  # ‚Üê ADD THIS LINE
    secrets:
      AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
      AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
      AZURE_OPENAI_DEPLOYMENT: ${{ secrets.AZURE_OPENAI_DEPLOYMENT }}
